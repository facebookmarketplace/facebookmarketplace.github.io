<!DOCTYPE html>
<html>
<!-- Update Excel Project -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://kit.fontawesome.com/1cf483120b.js" crossorigin="anonymous"></script>


    <title>Facebook Marketplace Management System</title>
</head>

<body>
    <h1>Facebook Marketplace Management System</h1>
    <input type="text" id="numrows" hidden>
    <div class="upload-container">
        <div class="drag-area">
            <div class="icon">
                <i class="fas fa-file-upload"></i>
            </div>
            <span class="header">Drag & Drop</span>
            <span class="header">or <span class="button">browse</span></span>
            <input type="file" id="excelFileInput" hidden accept=".xlsx" />
            <span class="support">Supports: .xlsx</span>
        </div>

    </div>
    <div id="container"></div>
    <script src="script.js"></script>
</body>

</html>
